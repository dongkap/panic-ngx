<do-page-outlet [header]="'header.'+action+'-client-ids'">
  <div class="row" pagecontent>
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <form [formGroup]="formGroup">
        <do-input-text
          [name]="'clientId'"
          [label]="'Client ID'"
          [required]="true"
          [skeleton]="loadingForm"
          formControlName="clientId">
        </do-input-text>
        <do-input-text
          [name]="'clientSecret'"
          [label]="'Client Secret'"
          [type]="'password'"
          [pattern]="passwordPattern"
          [required]="isClientSecret"
          [skeleton]="loadingForm"
          formControlName="clientSecret">
        </do-input-text>
        <do-input-text
          [name]="'resourceIds'"
          [label]="'Resource IDs'"
          [required]="true"
          [skeleton]="loadingForm"
          formControlName="resourceIds">
        </do-input-text>
        <do-input-text
          [name]="'scope'"
          [label]="'Scope'"
          [placeholder]="'read,write,trust,check_token'"
          [required]="true"
          [skeleton]="loadingForm"
          formControlName="scope">
        </do-input-text>
        <do-input-text
          [name]="'authorizedGrantTypes'"
          [label]="'Authorized Grant Types'"
          [placeholder]="'password,refresh_token'"
          [required]="true"
          [skeleton]="loadingForm"
          formControlName="authorizedGrantTypes">
        </do-input-text>
        <do-input-text
          [name]="'authorities'"
          [label]="'Authorities'"
          [required]="true"
          [skeleton]="loadingForm"
          formControlName="authorities">
        </do-input-text>
        <do-input-text
          [name]="'accessTokenValidity'"
          [label]="'Access Token Validity'"
          [placeholder]="'in seconds'"
          [required]="true"
          [skeleton]="loadingForm"
          formControlName="accessTokenValidity">
        </do-input-text>
        <do-input-text
          [name]="'refreshTokenValidity'"
          [label]="'Refresh Token Validity'"
          [placeholder]="'in seconds'"
          [required]="true"
          [skeleton]="loadingForm"
          formControlName="refreshTokenValidity">
        </do-input-text>
      </form>
    </div>
  </div>
  <do-button-submit pagefooter
    [submitTitle]="action"
    [resetTitle]="'Cancel'"
    [formGroupButton]="formGroup"
    [disabledButton]="disabled"
    (onReset)="onReset()"
    (onSubmit)="onSubmit()"
    pagefooter>
  </do-button-submit>
</do-page-outlet>
