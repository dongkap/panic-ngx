<do-page-outlet [header]="'header.edit-client-ids'">
  <div class="row" pagecontent>
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <form [formGroup]="formGroup">
        <do-label-text
          [name]="'clientId'"
          [label]="'Client ID'"
          [content]="clientDetails.client_id"
          [skeleton]="loadingForm"
          [dividerlabel]="false"
          [colLabel]="3"
          [colContent]="9">
        </do-label-text>
        <do-input-text
          [name]="'accessTokenValidity'"
          [label]="'Access Token Validity'"
          [placeholder]="'in seconds'"
          [required]="true"
          [skeleton]="loadingForm"
          formControlName="accessTokenValidity">
        </do-input-text>
        <do-input-text
          [name]="'refreshTokenValidity'"
          [label]="'Refresh Token Validity'"
          [placeholder]="'in seconds'"
          [required]="true"
          [skeleton]="loadingForm"
          formControlName="refreshTokenValidity">
        </do-input-text>
        <do-input-text
          [name]="'resourceIds'"
          [label]="'Resource IDs'"
          [required]="true"
          [skeleton]="loadingForm"
          formControlName="resourceIds">
        </do-input-text>
      </form>
    </div>
  </div>
  <div class="row" pagefooter>
    <div class="offset-sm-3 col-sm-9" *ngIf="!loadingForm; else buttonskeleton">
      <button
        type="reset"
        (click)="onReset()"
        class="btn btn-danger mr-1">
        {{ 'Cancel' | translate}}
      </button>
      <button
        type="submit"
        (click)="onSubmit()"
        [ngClass]="{
          'btn mr-1': true,
          'btn-primary': !formGroup.invalid || !formGroup.pristine || !disabled,
          'btn-secondary': formGroup.invalid || formGroup.pristine || disabled
        }"
        [disabled]="formGroup.invalid || formGroup.pristine || disabled">
        {{ 'Edit' | translate}}
      </button>
    </div>
    <ng-template #buttonskeleton>
      <div class="offset-sm-3 col-sm-9">
        <div
          [ngClass]="{
            'button-skeleton': true,
            'skeleton': loadingForm
          }">
        </div>
      </div>
    </ng-template>
  </div>
</do-page-outlet>
