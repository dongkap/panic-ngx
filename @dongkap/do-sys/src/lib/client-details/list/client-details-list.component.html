<do-page-outlet [header]="'OAuth 2.0 Client IDs'" [hidefooter]="true">
  <div class="row" pagecontent>
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <ngx-datatable
        class="do"
        [rows]="rows"
        [columns]="columns"
        [count]="count"
        [loadingIndicator]="loadingIndicator"
        [scrollbarH]="true"
        [scrollbarV]="false"
        [reorderable]="false"
        [columnMode]="columnMode"
        [headerHeight]="40"
        [rowHeight]="rowHeight"
        (activate)="onClientDetails($event)"
        #datatable>
        <ngx-datatable-column *ngFor="let col of columns"
            [prop]="col.prop"
            [name]="col.name | translate"
            [sortable]="false"
            [canAutoResize]="col.canAutoResize"
            [draggable]="col.draggable"
            [resizeable]="col.resizeable"
            [width]="col.width"
            [frozenLeft]="col.frozenLeft"
            [frozenRight]="col.frozenRight"
            [cellClass]="(col.type === 'number' || col.type === 'custom') ? 'datatable-cell-number': (col.type === 'date') ? 'datatable-cell-date' : 'datatable-cell-text'">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <span
                *ngIf="col.type === 'number'"
                [title]="value | number:'1.2-2'"
                [innerHTML]="value | number:'1.2-2'"
                [ngClass]="{
                  'due-date': row.pastDueStatus === 1
                }"></span>
              <span
                *ngIf="col.type !== 'number'"
                [title]="value"
                [innerHTML]="value"
                [ngClass]="{
                  'due-date': row.pastDueStatus === 1
                }"></span>
            </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</do-page-outlet>
