<nb-card>
    <nb-card-header>
        <nav>
            {{'header.statistics-emergency-gender-female' | translate}}
        </nav>
        <div class="row">
            <nb-select *ngIf="dataSelect" [selected]="selected" (selectedChange)="onSelectChange($event)">
            <nb-option *ngFor="let data of dataSelect" [value]="data">{{ data }}</nb-option>
            </nb-select>
        </div>
    </nb-card-header>
    <nb-card-body>
        <do-chart [options]="options" pagecontent></do-chart>     
    </nb-card-body>
</nb-card>
